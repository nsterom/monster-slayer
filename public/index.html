<!DOCTYPE html>
<html>
    <head>
        <title>Monster Slayer</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <h1>Monster Slayer</h1>
        <div id="app">
            <div style="border: 1px solid black; margin: 10px; padding: 10px;">
                <div>
                    <p>You</p>
                    <div v-bind:style="player_life_now">{{ player_life }}</div>
                </div>
                <div>
                    <p>Monster</p>
                    <div v-bind:style="monster_life_now">{{ monster_life }}</div>
                </div>
            </div>
            <div style="border: 1px solid black; margin: 10px; padding: 10px;">
                <template v-if="!gameEnd">
                    <button v-on:click="attack">Attack</button>
                    <button v-on:click="specialAttack">Special Attack</button>
                    <button v-on:click="heaf">Heaf</button>
                    <button v-on:click="giveUp">Give up</button>
                </template>
                <template v-else>
                    <button v-on:click="restartGame">Restart</button>
                </template>
            </div>
            <div style="border: 1px solid black; margin: 10px; padding: 10px;">
                <p v-for="(record, index) in history">
                    <template v-if="index % 2">
                        <p class="blue-background">{{ record }}</p>
                    </template>
                    <template v-else>
                        <p class="yellow-background">{{ record }}</p>
                    </template>
                </p>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
